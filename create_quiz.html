    <script>
        let quizzes = []; // Array to store quizzes

        function generateQuestionFields() {
            const numQuestions = document.getElementById("num_questions").value;
            const questionContainer = document.getElementById("questionContainer");
            questionContainer.innerHTML = ""; // Clear previous question fields

            for (let i = 1; i <= numQuestions; i++) {
                const questionGroup = document.createElement("div");
                questionGroup.classList.add("question-group");
                questionGroup.innerHTML = `
                    <label for="question${i}">Question ${i}</label>
                    <input type="text" id="question${i}" name="question${i}" placeholder="Enter question ${i}" required>

                    <label for="answer${i}">Answer Options (Comma separated)</label>
                    <input type="text" id="answer${i}" name="answer${i}" placeholder="Enter options like 'option1, option2, option3, option4'" required>

                    <label for="correct${i}">Correct Answer for Question ${i}</label>
                    <input type="text" id="correct${i}" name="correct${i}" placeholder="Enter the correct answer" required>
                `;
                questionContainer.appendChild(questionGroup);
            }
        }

        function addQuiz() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const numQuestions = document.getElementById("num_questions").value;
            const timeLimit = document.getElementById("time_limit").value;

            // Create a quiz object
            const quiz = {
                title,
                description,
                numQuestions,
                timeLimit,
            };

            // Save the quiz to the array
            quizzes.push(quiz);

            // Clear the form fields
            document.querySelector(".quiz-form").reset();
            document.getElementById("questionContainer").innerHTML = "";

            // Display the quizzes
            displayQuizzes();
        }

        function displayQuizzes() {
            const quizList = document.getElementById("quizList");
            quizList.innerHTML = ""; // Clear previous list

            quizzes.forEach((quiz) => {
                const quizItem = document.createElement("div");
                quizItem.classList.add("quiz-item");
                quizItem.innerHTML = `
                    <strong>${quiz.title}</strong>
                    <p>${quiz.description}</p>
                    <p>Questions: ${quiz.numQuestions} | Time Limit: ${quiz.timeLimit} minutes</p>
                `;
                quizList.appendChild(quizItem);
            });
        }
    </script>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/base.html">Home Page</a>
        <a href="#quizzes">Quizzes</a>
        <a class="active" href="#create">Create a Quiz</a>
        <a href="#login">Log In/Create an Account</a>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Create a New Quiz</h1>
        </header>
        <div class="container">
            <form class="quiz-form" onsubmit="event.preventDefault(); addQuiz();">
                <label for="title">Quiz Title</label>
                <input type="text" id="title" name="title" placeholder="Enter quiz title" required>

                <label for="description">Quiz Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter quiz description" required></textarea>

                <label for="num_questions">Number of Questions</label>
                <input type="number" id="num_questions" name="num_questions" placeholder="Enter number of questions" min="1" required oninput="generateQuestionFields()">

                <label for="time_limit">Time Limit (in minutes)</label>
                <input type="number" id="time_limit" name="time_limit" placeholder="Enter time limit (minutes)" min="1" required>

                <!-- Container for dynamically generated question fields -->
                <div id="questionContainer"></div>

                <button type="submit">Create Quiz</button>
            </form>

            <div class="recent-quizzes">
                <h2>Recent Quizzes</h2>
                <div id="quizList"></div>
                <button class="add-quiz-button" onclick="document.querySelector('.quiz-form').reset(); document.getElementById('questionContainer').innerHTML = '';">Add New Quiz</button>
            </div>
        </div>
    </div>
</body>
